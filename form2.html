    <h2>Welcome to Jamal er Ma Pitha Ghor</h2>

    <form>
        <label for="name">Your Name
            <input id="name"type="text" placeholder="Your Name">
        </label>
       
        <label for="email">Your Email
            <input id="email"type="email" placeholder="Your email">
        </label>
        <label for="phone">Your mobile
            <input id="phone"type="number" placeholder="Your phone no">
        </label>
        <fieldset>
            <legend>Pick one pitha</legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">
                chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">
                vapa
            </label>
            <label for="coconut">
                <input type="radio" name="pitha" id="coconut">
                coconut
            </label>
        </fieldset>
        <fieldset>
            <legend>select one or more vortas</legend>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sorisa">
                sorisa
            </label>
            <label for="sutki">
                <input type="checkbox" name="vorta" id="sutki">
                sutki
            </label>
            <label for="dal">
                <input type="checkbox" name="vorta" id="dal">
                dal
            </label>
        </fieldset>
        <fieldset>
            <legend>special instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
